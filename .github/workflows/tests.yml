name: Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  github_client:
    runs-on: ubuntu-latest    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3        
      - name: Install dependencies
        run: npm install
      - name: Unit tests
        run: npm run test     
      
      
   